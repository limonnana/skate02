<span style="text-align:center;"><h3>Contributors</h3><br><br></span>
<table style="width: 80%;border: 0px solid black">
    <tr *ngFor="let seccion of secciones;"> 
       
    <td style="width: 20%;"> 
       {{seccion.user!.firstName}} {{seccion.user!.lastName}} 
       <br>
       <br>
    </td>
       
    <td style="vertical-align:top;">
       
        <table style="width: 100%;border: 0px solid blue">
            <tr>
              <td [style.width.%]="seccion.porcentaje" class="seccion">&nbsp;</td><td class="toGo"></td> 
            </tr>
        </table>   
        
    </td>
    </tr>
   
</table>
